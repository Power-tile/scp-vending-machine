<!DOCTYPE html>
<html>
    <head>
        <title>Dev @ Vending Machine @ SCP</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
        <script type="text/javascript" src="../node_modules/view-design/dist/iview.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../node_modules/view-design/dist/styles/iview.css">
    </head>
    <body>
        <div id="app" class="p-4" style="font-family: Kreon">
            <Steps v-bind:current="step" style="margin-bottom: 5px">
                <Step title="Select"></Step>
                <Step title="Confirm"></Step>
                <Step title="Pay"></Step>
            </Steps>

            <div id="select-content">

            </div>
            <div id="confirm-content">

            </div>
            <div id="pay-content">

            </div>

            <div id="nav-button-wrapper" style="text-align: center" v-if="step < 3">
                <i-button type="primary" v-bind:disabled="step === 0" v-on:click="step--">Previous</i-button>
                <i-button type="primary" v-on:click="step++">Next</i-button>
            </div>
            <Alert type="success" v-else style="text-align: center" show-icon>
                Success!
                <Icon slot="icon" />
            </Alert>
        </div>
        <script src="../js/script.js"></script>
    </body>
</html>
